<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weby Music Player</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Brand logo section -->
    <div class="brand-logo">
        <img src="logo.jfif" alt="Weby Logo" id="brand-logo">
    </div>
    
    <!-- Music player container -->
    <div class="player-container">
        <h1>Weby Music Player</h1>
        
        <!-- Album cover image for the song -->
        <div class="album-cover">
            <img id="album-art" src="al1.jfif"  alt="Album Cover" >
            <img id="album-art" src="al2.jfif"  alt="Album Cover" >
            <img id="album-art" src="al3.jfif"  alt="Album Cover" >
            <img id="album-art" src="al4.jfif"  alt="Album Cover" >
           

        </div>

        <!-- Audio element that will play the songs -->
        <audio id="audio-player" src=""></audio>
        
        <!-- Display for the song title -->
        <div class="music-info">
            <h2 id="song-title">No song playing</h2>
            
        </div>
        
        <!-- Player controls with icons -->
        <div class="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="pause-btn" style="display: none;"><i class="fas fa-pause"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        
        <!-- Playlist section -->
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="song-list">
                <li data-src="v1.mpeg" data-image="song1-album.png">Song 1</li>
                <li data-src="v2.mpeg" data-image="song2-album.png">Song 2</li>
                <li data-src="V3.mpeg" data-image="song3-album.png">Song 3</li>
                
            </ul>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
